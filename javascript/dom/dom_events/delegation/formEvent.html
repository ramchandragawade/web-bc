<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form Events</title>
</head>
<body>
    <h1>My Form</h1>
    <form action="/dogs" id="tweetForm">

        <label for="tweet">Tweet:</label>
        <input type="text" id="tweet" name="tweet">
        <br>
        <button>Submit</button>
    </form>
    <h2>Tweets</h2>
    <ul id="tweetsList">
        <li>I AM LII</li>
        <li>I AM LII</li>
    </ul>
    <script src="formEvent.js"></script>
</body>
</html>
