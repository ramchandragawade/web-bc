<html>
<body>
    <form action="/success">
        <label for="fn">Enter first name</label>
        <input type="text" name="firstName" id="fn" required><br>
        <label for="ln">Enter last name</label>
        <input type="text" name="lastname" id="ln" required><br>
        <label for="un">Enter username</label>
        <input type="text" name="username" id="un" minlength="8" maxlength="20" required><br>
        <label for="password">Enter Password</label>
        <input type="password" name="password" id="password" required><br>
        <label for="email">Enter email</label>
        <input type="email" id="email" name="email" required><br>
        <label for="url">Enter URL</label>
        <input type="url" id="url" name="url" required><br>
        <button>Submit</button>
    </form>
</body>
</html>
