<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrsap forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
   
    
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="enter email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="enter password">
                </div>
            </div>
            <div class="form-group">
                <label for="streetAddress">Street address</label>
                <input type="text" id="streetAddress" class="form-control" placeholder="123, ABC Apt">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" id="city" class="form-control" placeholder="Enter city">
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="zip">Zipcode</label>
                    <input type="text" id="zip" class="form-control" placeholder="Enter zipcode">
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="state">State</label>
                    <select name="state" id="state" class="form-control">
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                    </select>
                </div>
            </div>

            <!-- <div class="form-check">
                <input type="checkbox" class="form-check-input" id="defaultcheck1" value="">
                <label for="defaultcheck1" class="form-check-label">Sign me up!!!</label>
            </div> -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="tos" value="">
                <label for="tos" class="custom-control-label">Sign me up custom!!!</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control">Register</button>
            </div>
        </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
